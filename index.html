<!DOCTYPE html>
<html>
<head>
	<title>Breaker Programming Language</title>
	<link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.hero {
			background-color: #2c3e50;
			color: #fff;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
		}

		h1 {
			font-size: 4rem;
			margin-bottom: 0.5rem;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}

		.btn {
			display: inline-block;
			padding: 1rem 2rem;
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 0.5rem;
			font-size: 1.2rem;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
			margin: 0.5rem;
			text-decoration: none;
		}

		.btn:hover {
			transform: translateY(-5px);
			box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
		}

		.btn:focus {
			outline: none;
		}

		.btn-secondary {
			background-color: #95a5a6;
		}

		.content {
			padding: 2rem;
			max-width: 800px;
			margin: 0 auto;
			text-align: justify;
			line-height: 1.5;
			position: relative;
			z-index: 1;
		}

		.content::before {
			content: '';
			background-color: #fff;
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			z-index: -1;
			transform-origin: top right;
			transform: skewY(-4deg);
		}

		.content::after {
			content: '';
			background-color: #95a5a6;
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			z-index: -2;
			transform-origin: top right;
			transform: skewY(-4deg) scaleX(1.2);
			filter: brightness(0.9);
		}

		h2 {
			font-size: 2rem;
			margin-bottom: 1rem;
		}

		pre {
			background-color: #eee;
			padding: 1rem;
			overflow: scroll;
			border-radius: 0.5rem;
			font-size: 1.2rem;
			margin: 2rem 0;
			line-height: 1.2;
		}
	</style>
</head>
